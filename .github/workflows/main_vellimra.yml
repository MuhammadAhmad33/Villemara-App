name: Build and deploy Node.js app to Azure Web App - vellimra

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      - name: Install dependencies, build, and test
        run: |
          cd backend
          npm install
          npm run build
          npm run test || true  # Allows workflow to continue even if tests fail

      - name: Zip artifact for deployment
        run: |
          cd backend
          zip -r ../release.zip .

      - name: List files after zipping (optional)
        run: ls -al

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}  # Output from deploy step
    permissions:
      id-token: write  # Required for Azure Web App deployment

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app

      - name: List downloaded artifact files (optional)
        run: ls -al

      - name: Unzip artifact for deployment
        run: unzip release.zip -d ./unzipped

      - name: List unzipped files (optional)
        run: ls -al ./unzipped

      - name: Login to Azure using Service Principal
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}
          client-secret: ${{ secrets.AZUREAPPSERVICE_CLIENTSECRET }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'vellimra'
          slot-name: 'production'
          package: ./unzipped
